<h1>New Collection </h1>
<hr>
    <form>
      <div fxLayout="column" fxLayoutAlign="center center">
          <mat-form-field class="input">
              <input matInput placeholder="Type Title" [formControl]="titleFormControl"
                     [errorStateMatcher]="matcher">
              <mat-hint>Title</mat-hint>
    
              <mat-error *ngIf="titleFormControl.hasError('required')">
                  Title is <strong>required</strong>
              </mat-error>
            </mat-form-field>
    
            <mat-form-field class="input">
                <input matInput placeholder="Type Description" [formControl]="descriptionFormControl"
                       [errorStateMatcher]="matcher">
                <mat-hint>Description</mat-hint>
    
                <mat-error *ngIf="descriptionFormControl.hasError('required')">
                    Description is <strong>required</strong>
                </mat-error>
              </mat-form-field>


      </div>


       
      </form>
      <div class="button-form-container" fxLayout="row wrap" fxLayoutAlign="center stretch">

        <button mat-button primary (click)="save()">Save</button>
<!--         <button mat-button (click)="edit()">Edit</button>
        <button mat-button (click)="onClick">Add Movies</button> -->

    </div>
